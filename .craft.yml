minVersion: "0.22.0"
github:
  owner: getsentry
  repo: sentry-unity
changelogPolicy: auto
statusProvider:
  name: github
artifactProvider:
  name: github
targets:
  - name: upm
    releaseRepoOwner: "getsentry"
    releaseRepoName: "unity"
  - name: github
  - name: registry
    type: sdk
    config:
      canonical: "upm:sentry-unity"
